name: Victorian Cancer Bioinformatics Special Interest Group 
tagline: Connecting Cancer Bioinformaticians in Victoria 
overview: |
        <p>The Victorian Cancer Bioinformatics Special Interest Group (VCBSIG) aims to connect people with an interest in cancer bioinformatics across the state of Victoria. On this website you will find links to upcoming events relevant to the field, and a self-nominated list of individuals working in the area.</p>
